<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div id="playerNames">
      <p class="names" id="playerX">Player 1</p>
      <p class="names">VS.</p>
      <p class="names" id="playerO">Player 2</p>
    </div>
    <div id="currentTurn">Test</div>
    <main id="board"></main>
    <input
      id="nameInput"
      onfocus="this.value=''"
      value="Enter player name"
      type="text"
    />
    <button id="submitName" onclick="changePlayerName()" type="submit">
      Submit name
    </button>
    <button type="reset">Reset</button>
  </body>
</html>
